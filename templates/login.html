{% extends "base.html" %}

{% block title %}Login - AI Grievance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-user-plus"></i> Create Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Demo Credentials -->
        <div class="card mt-3">
            <div class="card-header">
                <h6 class="mb-0">Demo Credentials</h6>
            </div>
            <div class="card-body">
                <p class="mb-1"><strong>Admin:</strong> admin / admin123</p>
                <small class="text-muted">Use these credentials to test admin features</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
